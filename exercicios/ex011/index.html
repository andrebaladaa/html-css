<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>tente abrir esse site em sites diferentes ou simplimente aumente e diminua o tamanha do seu navegaor</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fot-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
     <h1>Reproduzindo Áudio HTML5</h1>
     <p>Vamos aprender a reproduzir áduios em HTML5. </p>
     <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
     <audio preload="none" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áduio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>        
     </audio>
    
</body>
</html>
